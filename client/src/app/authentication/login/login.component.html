<div class="auth">
  <div class="container">
    <div class="lnc-auth">
      <div class="auth__wrapper">
        <h1>Login</h1>
        <hr>
        <form (submit)="onSubmit()" class="login">
          <div class="form-group">
            <input type="email" [(ngModel)]="user.email" name="email" required>
            <label for="email" class="floating-label">Email</label>
            <p *ngIf="error?.email !== ''" class="lnc-error">{{error?.email}}</p>
            <p *ngIf="error?.noUser !== ''" class="lnc-error">{{error?.noUser}}</p>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" required>
            <label for="password" class="floating-label">Password</label>
            <p *ngIf="error?.password !== ''" class="lnc-error">{{error?.password}}</p>
            <p *ngIf="error?.wrongpassword !== ''" class="lnc-error">{{error?.wrongpassword}}</p>
          </div>
          <button type="submit">Login</button>
          <span>Wachtwoord vergeten? Klik hier</span>
        </form>
      </div>
    </div>
  </div>
</div>
