<header class="header">

  <div class="lnc-wrapper">
    <div class="header-menu">
      <a (click)="sidebarOpen()">
        <i class="fas fa-bars"></i>
        <span>Menu</span>
      </a>
    </div>
    <a routerLink="/">
      <img src="../../../../assets/images/lnc-white.svg" alt="logo" class="lnc-logo">
    </a>
    <div class="lnc-user">
      <a *ngIf="authService.loggedIn()" routerLink="register">Registreer</a>
      <a *ngIf="authService.loggedIn()" routerLink="login">Login</a>
      <a *ngIf="!authService.loggedIn()">{{ user.full_name }}</a>
    </div>
  </div>
</header>
