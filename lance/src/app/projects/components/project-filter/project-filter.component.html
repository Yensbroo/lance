<h2>Filter</h2>
<div class="lnc-projects__filter">
  <dl>
    <dt>Vakgebieden</dt>
    <dd>
      <ul>
        <li *ngFor="let category of categories">
          <label class="checkbox-container">{{category.name}}
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </li>
      </ul>
    </dd>
  </dl>
</div>
