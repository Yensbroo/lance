<h2>Filter</h2>
<div class="lnc-projects__filter">
  <dl>
    <dt>Vakgebieden</dt>
    <dd>
      <ul>
        <li *ngFor="let category of categories; let i = index">
          <label class="checkbox-container">{{category.name}}
            <input type="checkbox" [checked]="selected === i" value="{{category.slug}}" (click)="sortByCategory($event)" (change)="selected = i">
            <span class="checkmark"></span>
          </label>
        </li>
      </ul>
    </dd>
  </dl>
</div>
